<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <ul>
                    <li><a href="{% url 'blog:index' %}">Home</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h1>블로그 홈 입니다.</h1>
            {% if post_list %}
                {% for post in post_list %}
                    <hr>
                    <h3><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></h3>
                    <h5>{{ post.pub_date }}</h5>
                    <p>{{ post.content }}</p>
                    {% if post.photo %}
                    <img src="{{ post.photo.url }}">
                    {% endif %}
                {% endfor %}
            {% else %}
                <p>포스트가 없습니다.</p>
            {% endif %}
        </section>
    </div>
</body>
</html>
